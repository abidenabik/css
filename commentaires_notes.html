    Ajouter un effet de lumière blanche sur une image avec CSS
    Pour ajouter un effet de lumière blanche sur une image, utilisez la propriété `filter` avec la fonction `brightness`.
    
    Syntaxe :
    selector {
        filter: brightness(150%);
    }

    - `selector` : L'élément HTML auquel appliquer l'effet (par exemple, `img`, `.my-div`, etc.).
    - `brightness(150%)` : Augmente la luminosité de l'image de 50%. Ajustez le pourcentage selon l'effet désiré.
    
    Exemple d'application :

    Appliquer un effet de lumière blanche à une image :
    img {
        filter: brightness(150%);
    }

    Appliquer un effet de lumière blanche sur un `div` avec une image de fond :
    .my-div {
        background-image: url("background.jpg");
        filter: brightness(120%);
    }

    Exemple avec `hover` (survol de la souris) :
    img {
        filter: brightness(100%); /* Luminosité normale */
        transition: filter 0.3s ease-in-out;
    }

    img:hover {
        filter: brightness(150%); /* Augmente la luminosité sur le survol */
    }

    Remarque :
    La propriété `filter` est supportée par la plupart des navigateurs modernes. Vérifiez la compatibilité pour les navigateurs plus anciens.

    -----------------------------------

    Contrôle de l'arrière-plan avec CSS
    Pour ajouter une image en arrière-plan, utilisez la propriété `background-image`.

    Image en arrière-plan sur tout le corps de la page :
    body {
        background-image: url("background.jpg");
    }

    Image en arrière-plan sur un `div` spécifique :
    .my-div {
        background-image: url("background.jpg");
    }

    Contrôle de la répétition de l'image :
    background-repeat: no-repeat; /* Pas de répétition */
    background-repeat: repeat-x;  /* Répétition horizontale */
    background-repeat: repeat-y;  /* Répétition verticale */

    Redimensionnement de l'image d'arrière-plan :
    background-size: cover;  /* L'image couvre tout l'élément */
    background-size: contain; /* L'image est contenue dans l'élément */

    Positionnement de l'image d'arrière-plan :
    background-position: center; /* Centre l'image */
    background-position: top right; /* En haut à droite */

    Fixation ou défilement de l'image d'arrière-plan :
    background-attachment: fixed;  /* L'image est fixe */
    background-attachment: scroll; /* L'image défile avec la page */

    Exemple complet :
    body {
        background-image: url("background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    Liste sans puces
    Pour retirer les puces d'une liste `ul`, utilisez la propriété `list-style` :
    ul {
        list-style: none;
    }
